<div class="help-info closed">
  <div class="container container-large">
    <div class="row">
      <div class="one-third column">
        <ul class="u-lstn u-text-center help-info_navigation tabs">
          <li class="tab-link current" data-tab="tab-1"><a class="button button-transparent button-unrounded button-arrow button-full-width" href="#">Ask a question</a></li>
          <li class="u-mb0 tab-link"  data-tab="tab-2"><a class="button button-transparent u-mb0 button-unrounded button-arrow button-full-width" href="#">Contact us</a></li>
        </ul>
      </div>
      <div class="two-thirds column">

        <div id="tab-1" class="tab-content current">
          <form id="question-form" action="http://mailthis.to/mckeever02" method="post" class="form question-form" >
            <div class="row">
              <div class="one-half column">
                <label class="primary-label" for="name">Whats your Name?*</label>
                <div class="form-controls">
                  <input class="required form-input u-min-full-width" type="text" required name="name" placeholder="Type your name">
                </div><!-- /form-controls -->
              </div><!-- /column -->
              <div class="one-half column">
                <label class="primary-label" for="email">Email Address?*</label>
                <div class="form-controls">
                  <input class="required form-input u-min-full-width" type="email" required name="email" placeholder="Email address">
                </div><!-- /form-controls -->
              </div><!-- /column -->
            </div><!-- /row -->
            <div class="row">
              <label class="primary-label" for="question">Ask a question*</label>
              <div class="form-controls">
                <textarea name="question" class="form-input u-min-full-width" cols="30" rows="10" placeholder="Type a question"></textarea>
              </div><!-- /form-controls -->
              <button class="button button-primary button-white button-full-width" type="submit">Submit</button>
            </div><!-- /row -->
          </form>
        </div><!-- /tab-1 -->

        <div id="tab-2" class="tab-content">
          <div class="row help-info_details">
            <div class="one-half column">
              <p>{{site.name}}</p>
              <address>{{site.contact.address}}</address>
            </div>
            <div class="one-half column">
              <p>T: <a class="u-tdn link-white" href="tel:{{site.contact.tel}}"> {{site.contact.tel_spaced}}</a></p>
              <p>E: <a class="u-tdn link-white" href="mailto:{{site.contact.email}}"> {{site.contact.email}}</a></p>
            </div>
          </div>
          <div class="row">
            <div class="one-half column">

                Call us

            </div>
            <div class="one-half column">

                Email us
              </a>
            </div><!-- /column -->
          </div><!-- /row -->
          <div class="row">
            <div class="one-half column">
              <a href="{{site.contact.facebook}}" class="button button-dark-blue button-full-width">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 7.5 15"><g id="Page-1_1_"><g id="Desktop-HD-Copy-2_1_"><path id="facebook_1_" class="st0" d="M1.9 15h2.8V8.1h2.6l.2-2.5H4.7V3.7c0-.7.1-1.3 1.1-1.3h1.6L7.5 0s-.8-.1-1.9-.1C3-.1 1.8 1.6 1.8 3.3v2.2H0V8h1.9v7z"/></g></g></svg>

                Directions</a>
            </div>
          </div>
        </div><!-- /tab-2 -->

      </div><!-- /column -->
    </div><!-- /row -->
  </div><!-- /container-large -->
</div><!-- /help-info -->
